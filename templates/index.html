<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Style Gallery</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        .image-container {
            margin: 5px;
            position: relative;
        }
        .image-container img {
            width: 200px; /* Adjust size as needed */
            height: 200px; /* Maintain aspect ratio */
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    {% if signed_urls %}
        {% for url in signed_urls %}
            <div class="image-container">
                <img src="{{ url }}" alt="Image">
            </div>
        {% endfor %}
    {% else %}
        <p>No images found.</p>
    {% endif %}
</body>
</html>
